<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>
<body>
    <!-- start login page -->
    <div class="login-page">
        <span>
            <div class="inner-login">
            <div class="info-login-page">
                <h2>sign in</h2>
                <form action="" method="POST">
                <input type="email" placeholder="Email or phone number" required>
                <span class="error">Please enter a valid email or phone number.</span>
                <input type="password" placeholder="Password" required>
                <span class="error">Your password must contain between 4 and 60 characters.</span>
                <input type="submit">Sign in</input>
                </form>
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Remember me</label>
                <strong>Need help?</strong>
                <a href="" class="login-with-facebook">
                <div class="social-login">
                    <img src="../imgs/FB-f-Logo__blue_57.png" alt="">
                    <span>Login with Facebook</span>
                </div>
                </a>
                <div class="signup">
                    <h3>New to Netflix ?</h3>
                    <strong>Sign Up Now</strong>
                </div>
            </div>
            </div>
        </span>
    </div>
    <!-- end login page -->
<script src="js/jquery-x1.js"></script>    
<script src="js/main.js"></script>   
</body>
</html>
